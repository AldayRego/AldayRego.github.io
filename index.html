<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rafael & Iker</title>
<style>
/* ========== RESET & BASE ========== */
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; font-size: 16px; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: #fff; color: #1a1a1a; line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  overflow-x: hidden;
}
a { color: inherit; text-decoration: none; }

/* ========== LANDING (NAME SELECTION) ========== */
#landing {
  min-height: 100vh; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  transition: opacity 0.4s ease, transform 0.4s ease;
  padding: 2rem;
}
#landing.hidden { opacity: 0; pointer-events: none; position: absolute; transform: translateY(-20px); }
.landing-subtitle { font-size: 1rem; color: #888; margin-bottom: 3rem; letter-spacing: 0.03em; }
.name-cards { display: flex; gap: 2rem; flex-wrap: wrap; justify-content: center; }
.name-card {
  width: 320px; padding: 3rem 2.5rem; border: 1px solid #e0e0e0; border-radius: 16px;
  cursor: pointer; transition: all 0.25s ease; background: #fff; text-align: center;
}
.name-card:hover { border-color: #111; box-shadow: 0 8px 30px rgba(0,0,0,0.08); transform: translateY(-4px); }
.name-card h2 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
.name-card p { font-size: 0.95rem; color: #666; }

/* ========== PERSON PAGE ========== */
.person-page {
  display: none; opacity: 0; transition: opacity 0.4s ease;
}
.person-page.active { display: block; animation: fadeIn 0.5s ease forwards; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: none; } }

/* ========== STICKY NAV ========== */
.sticky-nav {
  position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.92);
  backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid #f0f0f0; padding: 0 2rem;
}
.sticky-nav-inner {
  max-width: 960px; margin: 0 auto; display: flex; align-items: center;
  justify-content: space-between; height: 56px;
}
.nav-back {
  font-size: 0.875rem; color: #555; cursor: pointer; display: flex; align-items: center; gap: 6px;
  transition: color 0.2s;
}
.nav-back:hover { color: #000; }
.nav-links { display: flex; gap: 1.5rem; }
.nav-links a {
  font-size: 0.85rem; color: #555; transition: color 0.2s; font-weight: 500; letter-spacing: 0.01em;
}
.nav-links a:hover { color: #000; }

/* ========== HERO ========== */
.hero {
  max-width: 720px; margin: 0 auto; padding: 6rem 2rem 4rem; text-align: center;
}
.hero h1 { font-size: 2.8rem; font-weight: 700; letter-spacing: -0.02em; margin-bottom: 1rem; }
.hero .tagline { font-size: 1.2rem; color: #555; max-width: 520px; margin: 0 auto; }

/* ========== SECTIONS ========== */
.section {
  max-width: 800px; margin: 0 auto; padding: 4rem 2rem;
}
.section h2 {
  font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em;
  color: #999; margin-bottom: 2rem;
}
.section p { color: #444; font-size: 1rem; line-height: 1.75; }
.section .nda-note {
  font-size: 0.85rem; color: #999; font-style: italic; margin-top: 1rem;
  padding: 0.75rem 1rem; background: #fafafa; border-radius: 8px; border: 1px solid #f0f0f0;
}
.divider { max-width: 800px; margin: 0 auto; border: none; border-top: 1px solid #f0f0f0; }

/* ========== PROJECT CARDS ========== */
.projects-grid { display: grid; gap: 1.5rem; }
.project-card {
  border: 1px solid #e8e8e8; border-radius: 12px; padding: 2rem;
  transition: box-shadow 0.2s ease, border-color 0.2s ease;
}
.project-card:hover { border-color: #ccc; box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
.project-card h3 { font-size: 1.15rem; font-weight: 600; margin-bottom: 0.35rem; }
.project-card .summary { font-size: 0.95rem; color: #666; margin-bottom: 1rem; }
.project-card ul { list-style: none; margin-bottom: 1.25rem; }
.project-card ul li {
  font-size: 0.9rem; color: #555; padding: 0.2rem 0; padding-left: 1.1rem; position: relative;
}
.project-card ul li::before {
  content: ""; position: absolute; left: 0; top: 0.65em;
  width: 5px; height: 5px; background: #ccc; border-radius: 50%;
}
.project-card .card-buttons { display: flex; gap: 0.5rem; flex-wrap: wrap; }
.btn-sm {
  font-size: 0.8rem; font-weight: 500; padding: 0.4rem 1rem; border-radius: 6px;
  border: 1px solid #ddd; color: #333; background: #fff; cursor: pointer;
  transition: all 0.2s; display: inline-block;
}
.btn-sm:hover { border-color: #111; background: #111; color: #fff; }

/* ========== PROOF / LINKS ========== */
.links-grid { display: flex; flex-wrap: wrap; gap: 0.75rem; }
.link-btn {
  padding: 0.7rem 1.5rem; border: 1px solid #ddd; border-radius: 8px;
  font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: all 0.2s;
  display: inline-flex; align-items: center; gap: 0.4rem; background: #fff; color: #333;
}
.link-btn:hover { border-color: #111; background: #111; color: #fff; }
.link-btn .arrow { transition: transform 0.2s; }
.link-btn:hover .arrow { transform: translateX(2px); }

/* ========== CONTACT ========== */
.contact-content { text-align: center; padding: 2rem 0; }
.contact-content .email-link {
  font-size: 1.15rem; font-weight: 500; border-bottom: 1px solid #ccc;
  padding-bottom: 2px; transition: border-color 0.2s;
}
.contact-content .email-link:hover { border-color: #111; }
.contact-content p { color: #777; margin-top: 0.75rem; font-size: 0.9rem; }

/* ========== FOOTER ========== */
.person-footer {
  text-align: center; padding: 3rem 2rem; color: #bbb; font-size: 0.8rem;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 600px) {
  .hero h1 { font-size: 2rem; }
  .hero { padding: 4rem 1.5rem 3rem; }
  .section { padding: 3rem 1.5rem; }
  .name-card { width: 100%; max-width: 320px; }
  .nav-links { gap: 1rem; }
  .nav-links a { font-size: 0.78rem; }
}
</style>
</head>
<body>

<!-- ============================== -->
<!-- LANDING PAGE                    -->

<div id="landing">
  <p class="landing-subtitle">Select a profile</p>
  <div class="name-cards" id="nameCards"></div>

<!-- Person pages rendered dynamically -->
<div id="pages"></div>

<script>

    projects: [

      {
        title: "Developer Portal",
        summary: "Self-serve onboarding experience for a B2B API product.",
        bullets: [
          "Implemented OAuth 2.0 flow and interactive API explorer",

        ],
        buttons: [
          // { label: "Repo", url: "#" },
        ]
      },
      {
        title: "Supply-Chain Optimization Engine",
        summary: "ML-assisted demand forecasting integrated into ERP workflow.",
        bullets: [

    // External links / proof
    links: [
      { label: "GitHub", url: "https://github.com/" },

      // { label: "Blog", url: "#" },
    ],
    // Contact
    email: "rafael@example.com",
    contactNote: "Open to interesting conversations — feel free to reach out."
  },

  {
    id: "iker",
    name: "Iker Alday Bonilla",
    cardBlurb: "Strategy & technology",
    tagline: "Turning ambitious ideas into shipped products.",
    overview: [
      "I'm a technologist and strategist with a background spanning software engineering, product management, and early-stage ventures. I like working on hard problems where technical depth meets business impact.",
      "My recent focus has been on applied AI systems and the tooling ecosystems around them."
    ],
    projects: [
      {
        title: "Conversational AI Agent",
        summary: "Multi-turn assistant for enterprise knowledge management.",
        bullets: [

        ],

      },
      {

        summary: "Unified API layer connecting multiple payment processors.",
        bullets: [

        bullets: [

    ],

    links: [
      { label: "GitHub", url: "https://github.com/" },
      { label: "LinkedIn", url: "https://linkedin.com/" },
    ],
    email: "iker@example.com",
    contactNote: "Always happy to connect — drop me a line."
  }
];

   ================================================================== */


// ---- Render helpers ----
function esc(s) { const d = document.createElement("div"); d.textContent = s; return d.innerHTML; }

function renderLanding() {
  const container = document.getElementById("nameCards");
  container.innerHTML = PEOPLE.map(p => `
    <div class="name-card" onclick="showPerson('${p.id}')">
      <h2>${esc(p.name)}</h2>
      <p>${esc(p.cardBlurb)}</p>
    </div>
  `).join("");
}

function renderPages() {
  const container = document.getElementById("pages");
  container.innerHTML = PEOPLE.map(p => `
    <div class="person-page" id="page-${p.id}">
      <!-- Sticky Nav -->
      <nav class="sticky-nav">
        <div class="sticky-nav-inner">
          <span class="nav-back" onclick="goBack()">&#8592; Back</span>
          <div class="nav-links">
            <a href="#${p.id}-overview">Overview</a>
            <a href="#${p.id}-projects">Projects</a>
            <a href="#${p.id}-links">Links</a>
            <a href="#${p.id}-contact">Contact</a>
          </div>
        </div>
      </nav>

      <!-- Hero -->
      <div class="hero">
        <h1>${esc(p.name)}</h1>
        <p class="tagline">${esc(p.tagline)}</p>
      </div>

      <hr class="divider">

      <!-- Overview -->
      <section class="section" id="${p.id}-overview">
        <h2>Overview</h2>
        ${p.overview.map(para => `<p>${esc(para)}</p><br>`).join("")}
      </section>

      <hr class="divider">

      <!-- Projects -->
      <section class="section" id="${p.id}-projects">
        <h2>Selected Projects</h2>
        <div class="projects-grid">
          ${p.projects.map(proj => `
            <div class="project-card">
              <h3>${esc(proj.title)}</h3>
              <p class="summary">${esc(proj.summary)}</p>
              <ul>${proj.bullets.map(b => `<li>${esc(b)}</li>`).join("")}</ul>
              ${proj.buttons.length ? `<div class="card-buttons">${proj.buttons.map(b =>
                `<a class="btn-sm" href="${esc(b.url)}" target="_blank" rel="noopener">${esc(b.label)}</a>`
              ).join("")}</div>` : ""}
            </div>
          `).join("")}
        </div>
        ${p.ndaNote ? `<p class="nda-note">${esc(p.ndaNote)}</p>` : ""}
      </section>

      <hr class="divider">

      <!-- Links -->
      <section class="section" id="${p.id}-links">
        <h2>Proof &amp; Links</h2>
        <div class="links-grid">
          ${p.links.map(l => `
            <a class="link-btn" href="${esc(l.url)}" target="_blank" rel="noopener">
              ${esc(l.label)} <span class="arrow">&#8599;</span>
            </a>
          `).join("")}
        </div>
      </section>

      <hr class="divider">

      <!-- Contact -->
      <section class="section" id="${p.id}-contact">
        <h2>Contact</h2>
        <div class="contact-content">
          <a class="email-link" href="mailto:${esc(p.email)}">${esc(p.email)}</a>
          ${p.contactNote ? `<p>${esc(p.contactNote)}</p>` : ""}
        </div>
      </section>

      <div class="person-footer">&copy; ${new Date().getFullYear()}</div>
    </div>
  `).join("");
}

// ---- Navigation ----
function showPerson(id) {
  document.getElementById("landing").classList.add("hidden");
  document.querySelectorAll(".person-page").forEach(p => p.classList.remove("active"));
  const page = document.getElementById("page-" + id);
  if (page) { page.classList.add("active"); }
  window.location.hash = id;
  window.scrollTo({ top: 0, behavior: "auto" });
}

function goBack() {
  document.querySelectorAll(".person-page").forEach(p => p.classList.remove("active"));
  document.getElementById("landing").classList.remove("hidden");
  history.pushState(null, "", window.location.pathname);
  window.scrollTo({ top: 0, behavior: "auto" });
}

function handleHash() {
  const hash = window.location.hash.replace("#", "").split("-")[0];
  const match = PEOPLE.find(p => p.id === hash);
  if (match) showPerson(match.id);
}

// ---- Init ----
renderLanding();
renderPages();
handleHash();
window.addEventListener("hashchange", handleHash);
</script>
</body>
</html>
