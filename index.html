// ---- Render helpers ----
function esc(s) { const d = document.createElement("div"); d.textContent = s; return d.innerHTML; }

function renderCard(card) {
  const cardHtml = `
    <div class="project-card">
      <h3>${esc(card.title)}</h3>
      ${card.subtitle ? `<p class="card-subtitle">${esc(card.subtitle)}</p>` : ""}
      ${card.meta ? `<p class="card-meta">${esc(card.meta)}</p>` : ""}
      ${card.bullets && card.bullets.length ? `<ul>${card.bullets.map(b => `<li>${esc(b)}</li>`).join("")}</ul>` : ""}
      ${card.buttons && card.buttons.length ? `<div class="card-buttons">${card.buttons.map(b =>
        `<a class="btn-sm" href="${esc(b.url)}" target="_blank" rel="noopener">${esc(b.label)}</a>`
      ).join("")}</div>` : ""}
    </div>
  `;

  if (card.url) {
    return `<a class="card-link" href="${esc(card.url)}">${cardHtml}</a>`;
  }

  return cardHtml;
}

function renderSection(p, s) {
  let content = "";

  if (s.type === "cards") {
    content = `
      <div class="projects-grid">
        ${s.cards.map(c => renderCard(c)).join("")}
      </div>
      ${s.note ? `<p class="section-note">${esc(s.note)}</p>` : ""}
    `;
  } else if (s.type === "skills") {
    content = `
      <div class="skills-section">
        ${s.skillGroups.map(g => `
          <div class="skill-group">
            <span class="skill-group-label">${esc(g.label)}</span>
            <div class="skill-tags">
              ${g.items.map(i => `<span class="skill-tag">${esc(i)}</span>`).join("")}
            </div>
          </div>
        `).join("")}
      </div>
    `;
  }

  return `
    <section class="section" id="${p.id}-${s.id}">
      <h2>${esc(s.title)}</h2>
      ${content}
    </section>
  `;
}

function renderLanding() {
  const container = document.getElementById("nameCards");
  container.innerHTML = PEOPLE.map(p => `
    <div class="name-card" onclick="showPerson('${p.id}')">
      <h2>${esc(p.name)}</h2>
      <p>${esc(p.cardBlurb)}</p>
    </div>
  `).join("");
}

function renderPages() {
  const container = document.getElementById("pages");
  container.innerHTML = PEOPLE.map(p => {
    const navItems = p.sections
      .filter(s => s.showInNav !== false)
      .map(s => `<a href="#${p.id}-${s.id}">${esc(s.navLabel || s.title)}</a>`)
      .join("");

    const sectionsHtml = p.sections.map(s =>
      renderSection(p, s) + '<hr class="divider">'
    ).join("");

    const linksSection = p.links && p.links.length ? `
      <section class="section" id="${p.id}-links">
        <h2>Links</h2>
        <div class="links-grid">
          ${p.links.map(l => `
            <a class="link-btn" href="${esc(l.url)}" target="_blank" rel="noopener">
              ${esc(l.label)} <span class="arrow">&#8599;</span>
            </a>
          `).join("")}
        </div>
      </section>
      <hr class="divider">
    ` : "";

    return `
      <div class="person-page" id="page-${p.id}">
        <!-- Sticky Nav -->
        <nav class="sticky-nav">
          <div class="sticky-nav-inner">
            <span class="nav-back" onclick="goBack()">&#8592; Back</span>
            <div class="nav-links">
              ${navItems}
              ${p.links && p.links.length ? `<a href="#${p.id}-links">Links</a>` : ""}
              <a href="#${p.id}-contact">Contact</a>
            </div>
          </div>
        </nav>

        <!-- Hero -->
        <div class="hero">
          <h1>${esc(p.name)}</h1>
          <p class="tagline">${esc(p.tagline)}</p>
          ${p.info ? `<p class="info-note">${esc(p.info)}</p>` : ""}
        </div>

        <hr class="divider">

        ${sectionsHtml}

        ${linksSection}

        <!-- Contact -->
        <section class="section" id="${p.id}-contact">
          <h2>Contact</h2>
          <div class="contact-content">
            <a class="email-link" href="mailto:${esc(p.email)}">${esc(p.email)}</a>
            ${p.phone ? `<p class="contact-phone">${esc(p.phone)}</p>` : ""}
            ${p.contactNote ? `<p>${esc(p.contactNote)}</p>` : ""}
          </div>
        </section>

        <div class="person-footer">&copy; ${new Date().getFullYear()}</div>
      </div>
    `;
  }).join("");
}

// ---- Navigation ----
function showPerson(id, shouldScrollTop = true) {
  document.getElementById("landing").classList.add("hidden");
  document.querySelectorAll(".person-page").forEach(p => p.classList.remove("active"));
  const page = document.getElementById("page-" + id);
  if (page) { page.classList.add("active"); }
  if (shouldScrollTop) window.scrollTo({ top: 0, behavior: "auto" });
}

function goBack() {
  document.querySelectorAll(".person-page").forEach(p => p.classList.remove("active"));
  document.getElementById("landing").classList.remove("hidden");
  history.pushState(null, "", window.location.pathname);
  window.scrollTo({ top: 0, behavior: "auto" });
}

function handleHash() {
  const raw = window.location.hash.replace("#", "");
  if (!raw) return;

  const personId = raw.split("-")[0]; // rafael from rafael-education
  if (PEOPLE.some(p => p.id === personId)) {
    // Don't scroll to top; allow the browser to jump to the section anchor.
    showPerson(personId, false);
  }
}

// ---- Init ----
renderLanding();
renderPages();
handleHash();
window.addEventListener("hashchange", handleHash);
